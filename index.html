<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Unicorn BG Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(
        180deg,
        #0C1717 0%,
        #080F0F 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9fb3b3;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      letter-spacing: 0.04em;
    }

    .label {
      opacity: 0.7;
      font-size: 12px;
      text-transform: uppercase;
    }

    .unicorn-row {
      position: fixed;
      inset: 0;
      display: flex;
      z-index: -1;
    }

    .unicorn-half[data-us-project],
    .unicorn-half[data-us-project-src] {
      flex: 1;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Unicorn scenes split left / right -->
  <div class="unicorn-row">
    <div
      class="unicorn-half"
      id="unicorn-left"
      data-us-project-src="https://cdn.jsdelivr.net/gh/liminal-design/test-animation@main/green-beam.json"
      data-us-scale="1"
      data-us-dpi="1.5"
      data-us-fps="60"
    ></div>

    <div
      class="unicorn-half"
      id="unicorn-right"
      data-us-project-src="https://cdn.jsdelivr.net/gh/liminal-design/test-animation@main/white-beam.json"
      data-us-scale="1"
      data-us-dpi="1.5"
      data-us-fps="60"
    ></div>
  </div>

  <!-- Fallback / overlay content -->
  <div class="label">Unicorn.studio JSON background test</div>

  <script type="text/javascript">
    // Minimal UnicornStudio loader using v1.5.2
    (function () {
      if (window.UnicornStudio && window.UnicornStudio.isInitialized) return;
      window.UnicornStudio = window.UnicornStudio || { isInitialized: false };

      var script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.5.2/dist/unicornStudio.umd.js";
      script.onload = function () {
        if (!window.UnicornStudio.isInitialized && window.UnicornStudio.init) {
          window.UnicornStudio.init({ scale: 1, dpi: 1.5 }).then(function () {
            window.UnicornStudio.isInitialized = true;
          });
        }
      };
      (document.head || document.body).appendChild(script);
    })();
  </script>
</body>
</html>
